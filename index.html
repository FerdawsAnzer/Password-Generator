<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="icon" type="image/png" sizes="64x64"
   href="imgs/password-entry.png">

</head>
<body>

  </div>
 <script src="JavaScript.js"></script>
</body>
</html>
